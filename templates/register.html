<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - PhishAlert</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='bell.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gradient-primary d-flex align-items-center" style="height: 100vh;">

    <div class="form-container shadow-lg p-5 bg-light rounded w-100" style="max-width: 400px; margin: auto;">
        <h2 class="text-center mb-4">Register</h2>

        <!-- Flash message display section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-3">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} text-center" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form action="/register" method="post" class="d-flex flex-column align-items-center">
            <div class="input-group mb-3 w-75">
                <input type="text" class="form-control shadow-sm" name="username" placeholder="Username" required />
            </div>
            <div class="input-group mb-3 w-75">
                <input type="password" class="form-control shadow-sm" name="password" placeholder="Password" required />
            </div>
            <div class="input-group mb-3 w-75">
                <input type="password" class="form-control shadow-sm" name="confirm_password" placeholder="Confirm Password" required />
            </div>
            <div class="g-recaptcha mb-3" data-sitekey="{{ RECAPTCHA_SITE_KEY }}"></div>
            <div class="d-grid gap-2 d-md-block text-center">
                <button type="submit" class="btn btn-gradient-primary me-2">Register</button>
                <a href="/login" class="btn btn-gradient-secondary">Login</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
